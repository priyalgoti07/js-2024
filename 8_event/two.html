<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JavaScript</title>
</head>

<body>
    <h1>Async javaScript</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const dev = function () {
        console.log("mahadev");
    }
    const echangText = function () {
        document.querySelector('h1').innerHTML = "Best JavaScript"
    }

    const changeMe = setInterval(echangText, 2000)
    document.querySelector('#stop').addEventListener('click', function () {
        clearInterval(changeMe)
        console.log("STOP");
    })
    setTimeout(dev, 2000)
</script>

</html>
