<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Edit and Remove</title>
</head>

<body style="background-color: #212120; color: #fff;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addlaungage(language) {
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)

    }
    addlaungage("python")
    addlaungage("typescript")
    function addoptilanuage(languagename) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languagename))
        document.querySelector('.language').appendChild(li)
    }
    addoptilanuage('golanug')

    const secondlang = document.querySelector("li: nath-chid(2)")
        console.log("secondlang",secondlang);

</script>

</html>
